<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/snap.css">
    <title>Snap</title>
</head>
<body>
    <header>
        <img src="../images/logo.svg" alt="snap" class="logo">
        <img src="../images/icon-menu.svg" alt="=" class="menu">
        <div class="nav">
            <img src="../images/icon-close-menu.svg" alt="X" class="close">
            
            <div class="features">
                <div class="nav-title">
                    <p class="expand-title">Features</p> 
                    <img src="../images/icon-arrow-down.svg" alt="" class="nav-expand">
                    <img src="../images/icon-arrow-up.svg" alt="" class="nav-collapse">
                </div>
                    <ul class="nav-list">
                    <li class="nav-item"><img src="../images/icon-todo.svg" alt="" class="nav-icon"> Todo List</li>
                    <li class="nav-item"><img src="../images/icon-calendar.svg" alt="" class="nav-icon"> Calendar</li>
                    <li class="nav-item"><img src="../images/icon-reminders.svg" alt="" class="nav-icon"> Reminders</li>
                    <li class="nav-item"><img src="../images/icon-planning.svg" alt="" class="nav-icon"> Planning</li>
                </ul>
            </div>

            <div class="features">
                <div class="nav-title">
                    <p class="expand-title">Company</p>  
                    <img src="../images/icon-arrow-down.svg" alt="" class="nav-expand">
                    <img src="../images/icon-arrow-up.svg" alt="" class="nav-collapse">
                </div>
                <ul class="nav-list">
                    <li class="nav-list">History</li>
                    <li class="nav-list">Our Team</li>
                    <li class="nav-list">Blog</li>
                </ul>
            </div>

            <p class="nav-title">Careers</p>
            <p class="nav-title">About</p>
            <div class="buttons">
                <button class="log-but nav-but">Login</button>
                <button class="reg-but nav-but">Register</button>
            </div>
        </div>
    </header>

    <div class="main">
        <img src="../images/image-hero-mobile.png" alt="" class="mobile-pic">
        <img src="../images/image-hero-desktop.png" alt="" class="desktop-pic">

        <div class="text">
            <h2>Make remote work</h2>
            <p class="body-text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button class="learn-but">Learn more</button>

            <div class="foot">
                <img src="../images/client-databiz.svg" alt="databiz" class="link">
                <img src="../images/client-audiophile.svg" alt="audioo phile" class="link">
                <img src="../images/client-meet.svg" alt="meet" class="link">
                <img src="../images/client-maker.svg" alt="maker" class="link">
            </div>
        </div>
    </div>
    <script src="../javascript/snap.js"></script>
</body>
</html>
