        <h2>Job Application</h2>
        <p>Please complete the form below to apply for a position with us.</p>
        <form>
            <p class="form_text">Full Name <span class="asterisk">*</span></p>
            <input type="text" id="first_name" required>
            <label for="first_name">First Name</label>
            <input type="text" id="middle_name">
            <label for="middle_name">Middle Name</label>
            <input type="text" id="last_name" required>
            <label for="last_name">Last Name</label>

            <p class="form_text">Current Address</p>
            <input type="text" id="street_address">
            <label for="street_address">Street Address</label>
            <input type="text" id="street_address2">
            <label for="street_address2">Street Address Line 2</label>
            <input type="text" id="city">
            <label for="city">City</label>
            <input type="text" id="state">
            <label for="state">State / Provice</label>
            <input type="text" id="postal">
            <label for="postal">Postal / Zip Code</label>
            <select name="country" id=""country>
                <option value="america">America</option>
                <option value="canada">Canada</option>
                <option value="zimbabwe">Zimbabwe</option>
                <option value="azerbaijan">Azerbaijan</option>
                <option value="sri_lanka">Sri Lanka</option>
            </select>

            <p class="form_text">Email Address <span class="asterisk">*</span></p>
            <input type="email" id="email" placeholder="ex: myname@example.com">

            <p class="form_text">Phone Number</p>
            <input type="tel" id="area_code">

        </form>
